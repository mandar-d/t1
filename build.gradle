apply plugin: 'java'
apply plugin: 'application'
mainClassName='hello'
task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
	from sourceSets.main.output
    classifier = 'sources'
}
jar{
  baseName="Test"
  from sourceSets.main.output
  manifest{
    attributes(
	'Main-Class': 'hello'
	)
  }
}